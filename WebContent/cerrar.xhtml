<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	</h:head>
	<h:body>

		<ui:composition template="/WEB-INF/template/plantillalogin.xhtml">
			<ui:define name="content">
				<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
				<h:form id="formc">
					<p:panel header="Cerrar sesión" style="width:300px"> 
						<!-- Para cerrar sesión -->
						<f:facet name="footer">
							<p:commandButton id="logoutButton" value="Continuar"
								update=":growl" actionListener="#{loginBacking.logout}"
								icon="icon-close"
								oncomplete="handleLoginRequest(xhr, status, args)">
							</p:commandButton>
						</f:facet>
					</p:panel>
				</h:form>
				<script type="text/javascript">
			    function handleLoginRequest(xhr, status, args) {
			        if(args.loggedOut) {
			            window.location.assign(args.ruta)
			        }
			        else {
			            window.location.assign(args.ruta)
			        }
			    }
			</script>
			</ui:define>
		</ui:composition>
	</h:body>
</f:view>
</html>
