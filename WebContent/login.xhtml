<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Tienda</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
<link rel="stylesheet" href="css/style.css" type="text/css" />
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template/plantillalogin.xhtml">
		<ui:define name="content">
			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
			<h:form id="forml">

				<p:panel header="Credenciales" style="width:350px" widgetVar="dlg">
					<h:panelGrid columns="2">
						<p:outputLabel for="alias" value="Usuario:"></p:outputLabel>
						<p:inputText id="alias" value="#{loginBacking.alias}"
							required="true"></p:inputText>
						<p:outputLabel for="clave" value="Clave:"></p:outputLabel>
						<p:password id="clave" value="#{loginBacking.clave}"
							required="true"></p:password>
						<h:column></h:column>
						<f:facet name="footer">
							<p:commandButton id="loginButton" value="Ingresar"
								update="growl" actionListener="#{loginBacking.login}"
								icon="icon-login"
								oncomplete="handleLoginRequest(xhr, status, args)">
							</p:commandButton>
						</f:facet>
					</h:panelGrid>
				</p:panel>
			</h:form>
			<script type="text/javascript">
			    function handleLoginRequest(xhr, status, args) {
			        if(args.validationFailed || !args.loggedIn) {
			            PF('dlg').jq.effect("shake", {times:5}, 100);
			        }
			        else {
			            window.location.assign(args.ruta)
			        }
			    }
			</script>
		</ui:define>
	</ui:composition>

</h:body>
</html>
